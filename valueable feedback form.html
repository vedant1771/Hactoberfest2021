<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valuable Feedback form</title>

  
</head>
<body>
    <h2>Welcome to our site </h2>
</head>We would love to hear your thoughts or feedback on how we can improve your experience </html>
<br>
<br>

     <form autocomplete="on">
      <div>
        <input type="text" name="" id="" placeholder="Name">
      </div><br>
      <div>
        <input type="email" name="" id="" placeholder="E-mail">
      </div><br>
      <div>
        <input type="password" name="" id="" placeholder="Password">
      </div><br>
      <div>
        <input type="radio" name="idg" id="genderr"> 
        <label for="genderr">Male</label>
        
        <input type="radio" name="idg" id="gender">

        <label for="gender">Female</label>
        <input type="radio" name="idg" id="genderrr">
        <label for="genderrr">Other</label>
        
      </div><br>
      <div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Give Your Valuable Feedback about us........"></textarea>
      </div><br>
      <div>
        <label for="date">Select day</label>
        <select name="" id="date">
          <option value="mon">Monday</option>
          <option value="tue">Tuesday</option>
          <option value="wed">Wednesday</option>
          <option value="thus">Thursday</option>
          <option value="mon">Friday</option>
          <option value="mon">Saturday</option>
          
        </select>
      </div><br>
      <div>
        <label for="sele">Enter Number</label>
        <input type="number" name="" id="sele"  >
      </div><br>
      <div>
        Rating(Out of 10)
        <input type="range" name="gg" id="" max="10" min="0" value="5" step="1" >
        
      </div><br>
      <div>
        
        <div>
          <input type="checkbox" name="" id="check" checked>
          <label for="check">Notify for upcoming offers!</label>
        </div><br>
        <input type="submit" value="Submit">
      </div>
      <div>
        <input type="reset" value="Reset Now">
      </div>
     </form>
</body>
</html>
