<!DOCTYPE html>
<html>
<head>
	<title>ChatBot App</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div class="container">
	<div class="chat-bot">
		
       <div class="client">
       	<img src="sifa.jpg" alt="sifa">
       	<div class="client-info">
       		<h2>Sifa</h2>
       		<p>Online</p>
       	</div>
       	</div>

      <div class="chats">
      	<div class="client-chat">Hi!!</div>
      	<div class="my-chat">Hello</div>
      	<div class="client-chat">How Can I Help You?</div>
       <div class="my-chat">My internet connection is slow.Can you please tell me what's the problem?</div>
	<div class="client-chat">We have been working on this issue and it will take about 3 days to be solved.</div>
	<div class="my-chat">Okay.Thanks for the info.</div>
      </div>


      <div class="chat-input">
      	<input type="text" placeholder="Enter Your Messages">
      	<button class="send-btn">
      		<img src="send.jpg" alt="send">
      	</button>
      </div>
</div>


</div>

<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
